language: objective-c
osx_image: xcode7.2
xcode_project: TravisTest.xcodeproj
xcode_scheme: TravisTest
xcode_sdk: iphonesimulator9.2
before_install:
- brew update
- brew upgrade xctool
env:
  global:
  - secure: 
  - secure: 
  - APP_NAME="TravisTest"
  - 'DEVELOPER_NAME="iPhone Distribution: Michael Updegraff (R296M65L64)"'
  - INFO_PLIST= "TravisTest/Info.plist"
  - BUNDLE_DISPLAY_NAME="io.upworks.TravisTest"
  - PROFILE_NAME="TravisTest_Ad_Hoc"
  - GOOD_ZIP="Good_Dynamics_client_SDK_for_iOS_v2.1.4439.tar.gz"
  - FIPS_FILE="FIPS_module.tar"
  - FIPS_DIR="FIP_Module"
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/TravisTest_Ad_Hoc.mobileprovision.enc
  -d -a -out scripts/profile/TravisTest_Ad_Hoc.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a
  -out scripts/certs/dist.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a
  -out scripts/certs/dist.p12
- ./scripts/add-key.sh
- ./scripts/update-bundle.sh
- cp "./scripts/$GOOD_ZIP" /Applications/Xcode.app/Contents/Developer
- cd /Applications/Xcode.app/Contents/Developer
- tar zxvf Good_Dynamics_client_SDK_for_iOS_v2.1.4439.tar.gz
- cd ./Good.Platform
- mkdir "$FIPS_DIR"
- cp "$FIPS_FILE" ./"$FIPS_DIR"
- cd ./"$FIPS_DIR"
- tar zxvf "$FIPS_FILE"
- cd /Applications/Xcode.app/Contents/Developer/Good.Platform
- sudo ./install.sh
- cd /Users/travis/build/UpWorks/TravisTest
- ./scripts/cs-xproj-validate.sh
script:
- xctool test -project TravisTest.xcodeproj -scheme TravisTest -sdk iphonesimulator9.2
  ONLY_ACTIVE_ARCH=NO
- xctool -project TravisTest.xcodeproj -scheme TravisTest -sdk iphoneos9.2  -configuration
  Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO
after_script:
- ./scripts/remove-key.sh
after_success:
- ./scripts/sign-and-upload.sh
before_deploy:
- echo "deploying  Travis Build $TRAVIS_BUILD_NUMBER to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: /Users/travis/build/UpWorks/TravisTest/build/Release-iphoneos/TravisTest.app.*.dSYM.zip
  skip_cleanup: true
  on:
    repo: UpWorks/TravisTest
